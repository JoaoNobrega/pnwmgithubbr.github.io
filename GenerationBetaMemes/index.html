<html>
<head>
<title>GenBetaMemes</title>
<style>
            * {
                margin: 0;
                padding: 0;

            html {
                font: 16px "Segoe UI", "Segoe WPC", Helvetica, Arial, "Arial Unicode MS", Sans-Serif;
            }
            
            div {
                float: left;
            }
            
            #page_Wrapper {
                
            }
           body {
  background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlz60qFLU0e0-uslSlrbpaSBpO3C-1gstCew&usqp=CAU');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}

</head>
<body>

<center>

        <div id="page_Wrapper">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Red_circle.svg/768px-Red_circle.svg.png" id="image" style="position: fixed;" />
        </div>
           
                   <div id="page_Wrapper2">
            <img src="https://c.tenor.com/Pgjl_WcXUikAAAAC/flightreacts.gif" id="image2" style="position: fixed;" />
        </div>
   
<br>

<i style="color:White; font-size:5vw;">GenBeta</i>

</center>

<script>
           
           // Red Circle
function Init()
           {
picture = document.getElementById("image");
SpaceW = screen.height - picture.height; spaceH - screen.width - picture.width;
setInterval (moveIt, 4000);
           }
function moveIt ()
           {
picture.style.top = Math.round (Math.random() spaceW) + "px"; picture.style.left = Math.round (Math.random() * spaceH) + "px";
           }
                      
           </script>
           <script>
           
           // FlightReacts Scream

            window.onLoad = Prep();
            
            function Prep(){
                window_Height = window.innerHeight;
                window_Width = window.innerWidth;
                
                image_Element = document.getElementById("image2");
                image_Height = image_Element.clientHeight;
                image_Width = image_Element.clientWidth;
                
                availSpace_V = window_Height - image_Height;
                availSpace_H = window_Width - image_Width;
                       
                                       var changeInterval = 5000; // Time has to be in miliseconds. So, 3000 is 3 seconds
                setInterval(moveImage, changeInterval);
            }
            
            function moveImage(){
                var randNum_V = Math.round(Math.random() * availSpace_V);
                var randNum_H = Math.round(Math.random() * availSpace_H);
                
                image_Element.style.top = randNum_V + "px";
                image_Element.style.left = randNum_H + "px";
            }
           
</script>

</body>
</html>
