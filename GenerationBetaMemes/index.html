<title>GenBetaMemes</title>

  display: none;

<body>

<center>

<div class="container">
  <canvas id="canvas" width="524" height="524">
            Canvas requires a browser that supports HTML5.
  </canvas>
  <img id="the-wok" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEOYZl13-e3E5knBhR67s-IE0HGqWfOQReUw&usqp=CAU">
</div>

<br>

<i>GenBeta<i>

</center>

<script>
  
function drawImage() {
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  var img = document.getElementById('the-wok');  
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

}

onload = function() {
  drawImage();
}

</script>

</body>
