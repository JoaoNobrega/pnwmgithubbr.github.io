<!DOCTYPE html>
<html>
<head>
<title>GenBetaMemes</title>
<style>
  #the-wok {
  display: none;
}
  </style>
</head>
<body>

<div class="container">
  <canvas id="canvas" width="524" height="524">
            Canvas requires a browser that supports HTML5.
  </canvas>
  <img id="the-wok" src="https://i.kym-cdn.com/photos/images/newsfeed/002/229/102/5c5.jpg" class="center"
</div>

<script>

function drawImage() {
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  var img = document.getElementById('the-wok');  
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

}

onload = function() {
  drawImage();
}
 
</script>

</body>
</html>
