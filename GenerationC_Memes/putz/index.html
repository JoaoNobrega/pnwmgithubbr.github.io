<!DOCTYPE html>
<html>
  <head>
    <title>Putz - GenC</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="content">
      <label class="title">Gerador de Thumb Putz</label>
      <div class="gerador">
        <canvas id="thumb" width="1920" height="1080"></canvas>
      </div>
      <div class="editor">
        <div class="editor-item">
          <div class="editor-row">
            <label class="editor-title">Camadas</label>
            <div class="editor-btns">
              <div id="add-text" class="editor-btn">+ Texto</div>
              <div id="add-image" class="editor-btn">+ Imagem</div>
            </div>
          </div>
          <div class="editor-camadas" id="editor-camadas">
            
          </div>
        </div>
        <div class="editor-item">
          <label class="editor-title" for="cor">Cor</label>
          <input type="range" id="cor" value="0" min="0" max="360" />
        </div>
        <div class="editor-row"></div>
      </div>
      <div class="baixar">
        <button id="baixar">Baixar</button>
      </div>
    </div>
  </body>
</html>
